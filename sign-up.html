<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/assests/images/icon.png" type="image/x-icon">
    <link rel="stylesheet" href="/assests/signupstyles.css">
    <title>Internships | Jobs | Trainings &amp; Placement Guarantee Courses | Post a Job</title>
</head>
<body>
    <div class="navbar">
        <a href="index.html"><img src="/assests/images/internshala_og_image.jpg" alt="home page Logo"></a>
    </div>
    <h1>Sign-up and apply for free</h1>
    <h2>1,50,000+ companies hiring on Internshala</h2>
    <div class="registeration-form">
        <div class="layout ">
            <div class="GoolgeGmail">
                <a href="#"><img src="/assests/images/div-images/GoogleLogo.png">sign up with Google</a>
            </div>
            <div class="Content">
                <div class="Email">
                      <p style="position: relative;right: -20px;
                      font-size: 18px;">Email</p>
                    <div>
                        <input type="text" placeholder="  joe@example.com">
                    </div>
                </div>
                <div class="pass">
                    <p style="position: relative;right: -20px;
                    font-size: 18px;">Password</p>
                    <div>
                        <input type="password" placeholder="  Must be atleast 6 Character">
                    </div>
                </div>
                
                <div class="names">
                   <div class="Naming">
                        <p style="position: relative;right: -20px;
                        font-size: 18px;">First Name</p>
                        <input type="text" placeholder="  Joe">
                   </div>
                   <div class="Naming">
                        <p style="position: relative;right: -20px;
                        font-size: 18px;">Last Name</p>
                        <input type="text" placeholder=" Golberg">
                    </div>
                </div>

                <label class="terms">By signing up, you agree to our <a href="#" style="color: blue;">Terms and Conditions</a>.</label>

                <button class="sign-up">Sign Up</button>

        </div>
    </div>
